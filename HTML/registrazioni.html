<!DOCTYPE html>
<html lang="en">
<head>
    <title>FANTA F1 2.022 - Registrati</title>
</head>
<body>
    <h1>Registrazione</h1>
    <form id="form">
        <div id="name">
            <label for="name">Nome (*)</label>
            <input type="text" class="userdata">
        </div>
        <div id="surname">
            <label for="surname">Cognome (*)</label>
            <input type="text" class="userdata">
        </div>
        <div id="dob">
            <label for="dob">Data di Nascita (*)</label>
            <select class="userdata">
                <option>13</option>
                <option>14</option>
            </select>
            <select class="userdata">
                <option>January</option>
                <option>February</option>
            </select>
            <select class="userdata">
                <option>2000</option>
                <option>2001</option>
            </select>
        </div>
        <div id="pw">
            <label for="pw">Password (*)</label>
            <input type="password" class="userdata">
        </div>
    </form>
    <a href="#" id="register">Registrati</a>
    <script src="appregistrazioni.js"></script>
</body>
</html>
